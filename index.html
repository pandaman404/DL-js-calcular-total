<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Total</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="card">
      <img
        src="https://portatilchile.com/8872-thickbox_default/hp-pavilion-gaming-15-dk1010ca.jpg"
        alt="Laptop Gamer"
      />
      <h5>Laptop Gamer</h5>
      <p>Precio Base: <span id="base-price">$40000</span></p>
      <div class="amount-container">
        <p>Cantidad: <span id="amount">0</span></p>
        <button>-</button>
        <button>+</button>
      </div>
    </div>
    <div>
      <p>Total a pagar: <span id="total">$0</span></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
